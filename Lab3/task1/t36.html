<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        function ucFirst(str) {
            if (!str) return str;

            return str[0].toUpperCase() + str.slice(1);
        }

        alert( ucFirst("john") ); // John
    </script>
</head>

</body>
</html>
