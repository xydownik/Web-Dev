<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        let i = 0;
        while (i++ < 5) alert( i ); //1 2 3 4 5

        let i = 0;
        while (++i < 5) alert( i );//1 2 3 4

        for (let i = 0; i < 5; ++i) alert( i ); //0 1 2 3 4

        for (let i = 0; i < 5; i++) alert( i ); // 0 1 2 3 4
    </script>
</head>
<body>

</body>
</html>
