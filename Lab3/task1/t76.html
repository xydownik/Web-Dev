<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        let room = {
            number: 23
        };

        let meetup = {
            title: "Conference",
            occupiedBy: [{name: "John"}, {name: "Alice"}],
            place: room
        };

        room.occupiedBy = meetup;
        meetup.self = meetup;

        alert( JSON.stringify(meetup, function replacer(key, value) {
            return (key != "" && value == meetup) ? undefined : value;
        }));

        /*
        {
          "title":"Conference",
          "occupiedBy":[{"name":"John"},{"name":"Alice"}],
          "place":{"number":23}
        }
        */
    </script>
</head>

</body>
</html>
