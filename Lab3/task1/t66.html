<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        function topSalary(salaries) {

            let maxSalary = 0;
            let maxName = null;

            for(const [name, salary] of Object.entries(salaries)) {
                if (maxSalary < salary) {
                    maxSalary = salary;
                    maxName = name;
                }
            }

            return maxName;
        }
    </script>
</head>

</html>
