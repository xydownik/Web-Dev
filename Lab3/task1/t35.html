<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        function randomInteger(min, max) {
            // here rand is from min to (max+1)
            let rand = min + Math.random() * (max + 1 - min);
            return Math.floor(rand);
        }

        alert( randomInteger(1, 3) );
    </script>
</head>
