<div *ngIf="vacancies.length">
  <div class="container" *ngFor="let vacancy of vacancies" >
    <div class="item">
      <h1>Vacancy: {{vacancy.name}}</h1>
      <h3>Monthly salary: {{vacancy.salary}}</h3>
      <hr>
      <h3>Description:</h3>
      <h3>{{vacancy.description}}</h3>
    </div>
  </div>
</div>
<div *ngIf="!vacancies.length">
  <p>No vacancies yet</p>
</div>
