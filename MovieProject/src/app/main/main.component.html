<hr>
<section class="header">
  <div class="logo">
    <img src="/assets/film_logo-01.jpg">
  </div>
  <form class="search">
    <input type="text" placeholder="Enter the name..." #filter>

    <button class="primary" type="button"
            (click)="filterResults(filter.value)">Search</button>
  </form>
  <div class="saved_btn" >
    <button [routerLink]="['/my-movies']">Saved Films</button>
  </div>

</section>
<hr>

<section class="results" *ngIf="movies.length">
  <app-movie-item
    *ngFor="let movie of movies"
    [movie]="movie">
  </app-movie-item>

</section>
<button class="load" (click)="loadMore()" *ngIf="movies.length <=this.getConstMovies().length">
  Load More...
</button>
